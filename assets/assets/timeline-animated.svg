svg <!-- assets/timeline-animated-icons.svg --> <svg width="1000" height="260" viewBox="0 0 1000 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Career timeline: From the sea to data"> <title>From the sea to data — Teaching → Forensics → Hospitality → Communications → Le Wagon → Data</title> <defs> <!-- Vibrant gradient for the main timeline stroke --> <linearGradient id="grad-line" x1="0" y1="0" x2="1" y2="0"> <stop offset="0%" stop-color="#ff007f"/> <stop offset="50%" stop-color="#ffae00"/> <stop offset="100%" stop-color="#00e5ff"/> </linearGradient> <!-- Icon sprite (crisp in dark mode via currentColor) --> <style> :root { color-scheme: light dark; } .title { font: 700 20px/1.2 Inter, Segoe UI, Roboto, Arial, sans-serif; fill:#111; } .year { font: 700 13px/1 Inter, Segoe UI, Roboto, Arial, sans-serif; fill:#111; transition: font-weight .2s ease; } .role { font: 500 12px/1.35 Inter, Segoe UI, Roboto, Arial, sans-serif; fill:#333; transition: font-weight .2s ease; } .hint { font: 600 12px/1 Inter, Segoe UI, Roboto, Arial, sans-serif; fill:#666; letter-spacing:.12em; } .node { transform-origin: center; transition: transform .2s ease; } .node:hover { transform: scale(1.08); } .node:hover .year, .node:hover .role { font-weight: 800; } .ico { fill: currentColor; } @media (prefers-color-scheme: dark) { .title, .year { fill:#fff; } .role { fill:#ddd; } .hint { fill:#aaa; } } </style> <!-- 🎓 Graduation cap --> <symbol id="ico-cap" viewBox="0 0 24 24"> <path class="ico" d="M12 3 2 7l10 4 9-3.6V12h1V7L12 3zm-6 8v3.5c0 .5.3.9.8 1.1L12 18l5.2-2.4c.5-.2.8-.6.8-1.1V11l-6 2.4L6 11z"/> </symbol> <!-- 🧪 Flask --> <symbol id="ico-flask" viewBox="0 0 24 24"> <path class="ico" d="M9 2h6v2h-1v4.2l5.6 9.4c.6 1-0 2.4-1.2 2.4H5.6c-1.2 0-1.8-1.4-1.2-2.4L10 8.2V4H9V2zm1.9 9.6-4.4 7.4h10.9l-4.4-7.4H10.9z"/> <path class="ico" d="M7 19a5.5 5.5 0 0 1 10 0H7z" opacity=".35"/> </symbol> <!-- 🍽️ Cloche --> <symbol id="ico-cloche" viewBox="0 0 24 24"> <path class="ico" d="M4 14a8 6 0 0 1 16 0H4z"/> <rect class="ico" x="3" y="14" width="18" height="2" rx="1"/> <circle class="ico" cx="12" cy="7" r="1.6"/> </symbol> <!-- 📢 Megaphone --> <symbol id="ico-megaphone" viewBox="0 0 24 24"> <path class="ico" d="M3 10h8l8-4v12l-8-4H9l1 3H7l-1-3H3v-4z"/> <rect class="ico" x="18.5" y="8" width="1.5" height="8" rx=".7"/> </symbol> <!-- 🚢 Ship --> <symbol id="ico-ship" viewBox="0 0 24 24"> <path class="ico" d="M11 3h2v5h-2z"/> <path class="ico" d="M3 12h18l-2.5 7h-13z"/> <path class="ico" d="M6 19c1.5 1 3.5 1 5 0 1.5 1 3.5 1 5 0" opacity=".35"/> </symbol> <!-- 📊 Bar chart --> <symbol id="ico-chart" viewBox="0 0 24 24"> <rect class="ico" x="4" y="13" width="4" height="7" rx="1"/> <rect class="ico" x="10" y="9" width="4" height="11" rx="1"/> <rect class="ico" x="16" y="6" width="4" height="14" rx="1"/> <path class="ico" d="M3 21h18v1H3z"/> </symbol> <!-- soft shadow for icons --> <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%"> <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.35"/> </filter> </defs> <!-- Header --> <text x="40" y="40" class="title">From the sea to data</text> <text x="40" y="60" class="hint">TEACHING → FORENSICS → HOSPITALITY → COMMUNICATIONS → LE WAGON → DATA</text> <!-- Baseline (faint, always visible) --> <line x1="40" y1="140" x2="960" y2="140" stroke="#e5e5e5" stroke-width="4" stroke-linecap="round" /> <!-- Animated draw-on line above baseline --> <line x1="40" y1="140" x2="960" y2="140" stroke="url(#grad-line)" stroke-width="6" stroke-linecap="round" stroke-dasharray="920" stroke-dashoffset="920"> <animate attributeName="stroke-dashoffset" from="920" to="0" dur="2.2s" fill="freeze" /> </line> <!-- ===== MILESTONES (icons + hover) ===== --> <!-- 2014 — Teaching (🎓) --> <g class="node" transform="translate(100,140)"> <!-- pulse ring using node color --> <g style="color:#7c3aed" filter="url(#shadow)"> <circle r="16" fill="currentColor" opacity=".18"> <animate attributeName="r" values="16;22;16" dur="2s" repeatCount="indefinite"/> </circle> <!-- icon --> <use href="#ico-cap" x="-12" y="-12" width="24" height="24"/> </g> <!-- Stem up --> <line x1="0" y1="0" x2="0" y2="-40" stroke="#7c3aed" stroke-width="3" stroke-linecap="round" /> <!-- Labels --> <text x="0" y="-58" text-anchor="middle" class="year">2014</text> <text x="0" y="-40" dy="-10" text-anchor="middle" class="role">Teaching</text> </g> <!-- 2016 — Forensic Science (🧪) --> <g class="node" transform="translate(240,140)"> <g style="color:#ef4444" filter="url(#shadow)"> <circle r="16" fill="currentColor" opacity=".18"> <animate attributeName="r" values="16;22;16" dur="2s" begin=".15s" repeatCount="indefinite"/> </circle> <use href="#ico-flask" x="-12" y="-12" width="24" height="24"/> </g> <line x1="0" y1="0" x2="0" y2="40" stroke="#ef4444" stroke-width="3" stroke-linecap="round" /> <text x="0" y="68" text-anchor="middle" class="year">2016</text> <text x="0" y="40" dy="14" text-anchor="middle" class="role">Forensic Science</text> </g> <!-- 2017–2018 — Hospitality (🍽️) --> <g class="node" transform="translate(380,140)"> <g style="color:#f59e0b" filter="url(#shadow)"> <circle r="16" fill="currentColor" opacity=".18"> <animate attributeName="r" values="16;22;16" dur="2s" begin=".3s" repeatCount="indefinite"/> </circle> <use href="#ico-cloche" x="-12" y="-12" width="24" height="24"/> </g> <line x1="0" y1="0" x2="0" y2="-40" stroke="#f59e0b" stroke-width="3" stroke-linecap="round" /> <text x="0" y="-58" text-anchor="middle" class="year">2017–2018</text> <text x="0" y="-40" dy="-10" text-anchor="middle" class="role">Hospitality</text> </g> <!-- 2018 — Communications (IFS Singapore) (📢) --> <g class="node" transform="translate(520,140)"> <g style="color:#06b6d4" filter="url(#shadow)"> <circle r="16" fill="currentColor" opacity=".18"> <animate attributeName="r" values="16;22;16" dur="2s" begin=".45s" repeatCount="indefinite"/> </circle> <use href="#ico-megaphone" x="-12" y="-12" width="24" height="24"/> </g> <line x1="0" y1="0" x2="0" y2="40" stroke="#06b6d4" stroke-width="3" stroke-linecap="round" /> <text x="0" y="68" text-anchor="middle" class="year">2018</text> <text x="0" y="40" dy="14" text-anchor="middle" class="role">Comms — IFS Singapore</text> </g> <!-- 2019 — Communications (Port of Saint-Tropez) (🚢) --> <g class="node" transform="translate(660,140)"> <g style="color:#10b981" filter="url(#shadow)"> <circle r="16" fill="currentColor" opacity=".18"> <animate attributeName="r" values="16;22;16" dur="2s" begin=".6s" repeatCount="indefinite"/> </circle> <use href="#ico-ship" x="-12" y="-12" width="24" height="24"/> </g> <line x1="0" y1="0" x2="0" y2="-40" stroke="#10b981" stroke-width="3" stroke-linecap="round" /> <text x="0" y="-58" text-anchor="middle" class="year">2019</text> <text x="0" y="-40" dy="-10" text-anchor="middle" class="role">Comms — Port of Saint-Tropez</text> </g> <!-- 2025 — Le Wagon (Data Analysis) (🎓 again) --> <g class="node" transform="translate(800,140)"> <g style="color:#3b82f6" filter="url(#shadow)"> <circle r="16" fill="currentColor" opacity=".18"> <animate attributeName="r" values="16;22;16" dur="2s" begin=".75s" repeatCount="indefinite"/> </circle> <use href="#ico-cap" x="-12" y="-12" width="24" height="24"/> </g> <line x1="0" y1="0" x2="0" y2="40" stroke="#3b82f6" stroke-width="3" stroke-linecap="round" /> <text x="0" y="68" text-anchor="middle" class="year">2025</text> <text x="0" y="40" dy="14" text-anchor="middle" class="role">Bootcamp — Le Wagon (Data Analysis)</text> </g> <!-- 2025+ — Data Analyst (BI / Analytics / Viz) (📊) --> <g class="node" transform="translate(920,140)"> <g style="color:#8b5cf6" filter="url(#shadow)"> <circle r="16" fill="currentColor" opacity=".18"> <animate attributeName="r" values="16;22;16" dur="2s" begin=".9s" repeatCount="indefinite"/> </circle> <use href="#ico-chart" x="-12" y="-12" width="24" height="24"/> </g> <line x1="0" y1="0" x2="0" y2="-40" stroke="#8b5cf6" stroke-width="3" stroke-linecap="round" /> <text x="0" y="-58" text-anchor="middle" class="year">2025+</text> <text x="0" y="-40" dy="-10" text-anchor="middle" class="role">Data Analyst — BI · Analytics · Viz</text> </g> </svg> ``` --- ## Where to add / what changed - **Added inside `<defs>`** - Icon `<symbol>` elements (`#ico-cap`, `#ico-flask`, `#ico-cloche`, `#ico-megaphone`, `#ico-ship`, `#ico-chart`). - CSS for **hover** (`.node:hover`) and **currentColor**-based icons (`.ico`). - **Each milestone `<g transform="translate(X,140)">…</g>`** - Now has class `.node`. - The **circle** was replaced by: - a **pulsing ring**: `<circle r="16" fill="currentColor" opacity=".18">` + `<animate …/>` - the **icon**: `<use href="#ico-…"/>` (24×24, centered with `x="-12" y="-12"`) - The **stem line + labels** you had remain, same colors. - **Colors per node** - Set by wrapping icon+ring in `<g style="color:#HEX">…</g>`. - This drives both the pulsing ring and the icon (thanks to `currentColor`). --- ## How to tweak quickly - **Change node color:** edit the hex in `style="color:#06b6d4"` (per milestone). - **Icon size:** change `width/height` on `<use … width="24" height="24">`. - **Pulse speed:** change `dur="2s"`; offset with `begin=".45s"` etc. - **Hover strength:** change `transform: scale(1.08);` in `.node:hover`. - **Labels:** just edit the `<text>` content (years/roles). - **Swap icon:** switch the `href` to any symbol id (e.g., `href="#ico-chart"`). --- ### Embed in README ```md <p align="center"> <img src="assets/timeline-animated-icons.svg" alt="Career Timeline — Teaching clarity, forensic depth, hospitality grit — Now in Data! " width="100%"> </p>
