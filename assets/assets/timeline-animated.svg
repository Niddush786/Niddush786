<svg viewBox="0 0 1200 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title" style="background:#0b1220">
  <title>PEOPLE SKILLS √ó DATA SKILLS ‚Äî Vibrant Timeline</title>

  <style>
    :root {
      --bg:#0b1220; --fg:#eaf2ff; --muted:#b8c2d8; --strong:#ffffff;
      --line1:#5eead4; --line2:#a78bfa; --line3:#f472b6;
      --cap:#0b1220; --flask:#0b1220; --plate:#0b1220; --bars:#0b1220;
      --badge1:#22d3ee; --badge2:#a78bfa; --badge3:#f472b6; --badge4:#f59e0b; --badge5:#34d399;
      --ring:#ffffff;
    }
    svg {
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    .title { fill:#ffd166; font-weight:800; letter-spacing:.6px }
    .year { fill:var(--strong); font-size:12px; }
    .label { fill:var(--muted); font-size:12px; }
    .node:hover .label { fill:var(--fg); font-weight:700; }
    .node { transition: transform .18s ease-out; }
    .node:hover { transform: translateY(-3px) scale(1.04); }

    .axis {
      stroke:url(#axisGrad);
      stroke-width:6;
      stroke-linecap:round;
      filter:url(#glow);
    }

    .halo {
      opacity:.55;
      animation: pulse 2.6s ease-in-out infinite;
      transform-origin:center;
    }
    .halo.fast { animation-duration:2.1s; }
    .halo.slow { animation-duration:3.2s; }

    .badge { filter: drop-shadow(0 4px 14px rgba(0,0,0,.35)); }

    .icon {
      transform-origin:center;
      animation: iconPop 6s ease-in-out infinite;
    }
    .icon.offset { animation-delay: .9s; }
    .icon.late { animation-delay: 1.5s; }

    @media (prefers-reduced-motion: reduce) {
      .halo, .icon { animation: none !important; }
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); opacity:.55; }
      50%     { transform: scale(1.18); opacity:.15; }
    }
    @keyframes iconPop {
      0%,100% { transform: scale(1); }
      50%     { transform: scale(1.06); }
    }
  </style>

  <defs>
    <linearGradient id="axisGrad" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%"  stop-color="var(--line1)"/>
      <stop offset="50%" stop-color="var(--line2)"/>
      <stop offset="100%" stop-color="var(--line3)"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Title -->
  <text x="50%" y="42" text-anchor="middle" class="title" font-size="22">
    PEOPLE SKILLS √ó DATA SKILLS
  </text>

  <!-- Axis -->
  <line x1="120" y1="200" x2="1080" y2="200" class="axis"/>

  <!-- Node 1 ‚Äî 2019 Teacher üéì -->
  <g class="node" transform="translate(200,200)">
    <circle class="halo fast" cx="0" cy="-64" r="24" fill="var(--badge1)"/>
    <line x1="0" y1="0" x2="0" y2="-34" stroke="#6b7280" stroke-width="3"/>
    <g class="badge" transform="translate(-20,-96)">
      <rect x="0" y="0" width="40" height="40" rx="12" fill="var(--badge1)"/>
      <text x="20" y="16" text-anchor="middle" font-size="14">üéì</text>
      <g class="icon" transform="translate(8,16)">
        <path fill="var(--cap)" d="M12 3L2 8l10 5 8-4v6h2V8L12 3z"/>
        <path fill="var(--cap)" d="M6 12v3c0 1.1 2.69 2 6 2s6-.9 6-2v-3l-6 3-6-3z"/>
      </g>
    </g>
    <text class="year" text-anchor="middle" x="0" y="-8">2019</text>
    <text class="label" text-anchor="middle" x="0" y="26">Teacher ‚Äî Kuwait</text>
  </g>

  <!-- Node 2 ‚Äî 2021 Forensics üß™ -->
  <g class="node" transform="translate(430,200)">
    <circle class="halo slow" cx="0" cy="64" r="24" fill="var(--badge2)"/>
    <line x1="0" y1="0" x2="0" y2="34" stroke="#6b7280" stroke-width="3"/>
    <g class="badge" transform="translate(-20,56)">
      <rect x="0" y="0" width="40" height="40" rx="12" fill="var(--badge2)"/>
      <text x="20" y="16" text-anchor="middle" font-size="14">üß™</text>
      <g class="icon offset" transform="translate(8,18)">
        <path fill="var(--flask)" d="M9 2h6v2h-1v4.2l5.6 9.9A2 2 0 0 1 17.9 21H6.1a2 2 0 0 1-1.7-2.9L10 8.2V4H9V2zm2 6.5L6.6 18h10.8L13 8.5V4h-2v4.5z"/>
      </g>
    </g>
    <text class="year" text-anchor="middle" x="0" y="-8">2021</text>
    <text class="label" text-anchor="middle" x="0" y="90">Forensic Scientific Analysis ‚Äî Kingston University</text>
  </g>

  <!-- Node 3 ‚Äî 2022 Hospitality üçΩÔ∏è -->
  <g class="node" transform="translate(660,200)">
    <circle class="halo" cx="0" cy="-64" r="24" fill="var(--badge3)"/>
    <line x1="0" y1="0" x2="0" y2="-34" stroke="#6b7280" stroke-width="3"/>
    <g class="badge" transform="translate(-20,-96)">
      <rect x="0" y="0" width="40" height="40" rx="12" fill="var(--badge3)"/>
      <text x="20" y="16" text-anchor="middle" font-size="14">üçΩÔ∏è</text>
      <g class="icon late" transform="translate(8,18)">
        <circle cx="12" cy="12" r="6.5" fill="#0b1220" opacity="0.25"/>
        <circle cx="12" cy="12" r="4.5" fill="#0b1220"/>
        <path fill="#0b1220" d="M4 5h1v6a1 1 0 0 0 2 0V5h1v6a2 2 0 0 1-4 0V5zm14 0h1v8h-1a2 2 0 0 1-2-2V7a2 2 0 0 1 2-2z"/>
      </g>
    </g>
    <text class="year" text-anchor="middle" x="0" y="-8">2022</text>
    <text class="label" text-anchor="middle" x="0" y="26">Hospitality ‚Äî United Kingdom</text>
  </g>

  <!-- Node 4 ‚Äî 2025 Bootcamp üéì -->
  <g class="node" transform="translate(890,200)">
    <circle class="halo slow" cx="0" cy="64" r="24" fill="var(--badge4)"/>
    <line x1="0" y1="0" x2="0" y2="34" stroke="#6b7280" stroke-width="3"/>
    <g class="badge" transform="translate(-20,56)">
      <rect x="0" y="0" width="40" height="40" rx="12" fill="var(--badge4)"/>
      <text x="20" y="16" text-anchor="middle" font-size="14">üéì</text>
      <g class="icon" transform="translate(8,16)">
        <path fill="var(--cap)" d="M12 3L2 8l10 5 8-4v6h2V8L12 3z"/>
        <path fill="var(--cap)" d="M6 12v3c0 1.1 2.69 2 6 2s6-.9 6-2v-3l-6 3-6-3z"/>
      </g>
    </g>
    <text class="year" text-anchor="middle" x="0" y="-8">2025</text>
    <text class="label" text-anchor="middle" x="0" y="90">Bootcamp ‚Äî Le Wagon (Data Analysis)</text>
  </g>

  <!-- Node 5 ‚Äî 2025+ Analyst üìä -->
  <g class="node" transform="translate(1080,200)">
    <circle class="halo fast" cx="0" cy="-64" r="24" fill="var(--badge5)"/>
    <line x1="0" y1="0" x2="0" y2="-34" stroke="#6b7280" stroke-width="3"/>
    <g class="badge" transform="translate(-20,-96)">
      <rect x="0" y="0" width="40" height="40" rx="12" fill="var(--badge5)"/>
      <text x="20" y="16" text-anchor="middle" font-size="14">üìä</text>
      <g class="icon offset" transform="translate(8,18)">
        <path fill="#0b1220" d="M4 20h16v1H3v-1h1z"/>
        <rect x="6" y="12" width="3" height="7" rx="1" ry="1" fill="#0b1220"/>
        <rect x="11" y="9" width="3" height="10" rx="1" ry="1" fill="#0b1220"/>
        <rect x="16" y="6" width="3" height="13" rx="1" ry="1" fill="#0b1220"/>
      </g>
    </g>
    <text class="year" text-anchor="middle" x="0" y="-8">2025+</text>
    <text class="label" text-anchor="middle" x="0" y="26">Data Analyst ‚Äî BI, Analytics, Visualization, Modeling</text>
  </g>
</svg>
